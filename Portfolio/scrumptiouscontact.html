  <body>

    <form>
      <div class="form-inline">
        <label for="name" class="col-md-4" id="namealign">Name:</label>
        <input type="nametype" class="form-control col-md-4" id="nameinput" aria-describedby="entername" placeholder="Enter Name">
      </div>
      <div class="form-inline">
        <label for="email" class="col-md-4">Email:</label>
        <input type="emailtype" class="form-control col-md-4" id="emailinput" placeholder="Enter Email">
      </div>
      <div class="form-inline">
        <label for="phone" class="col-md-4">Phone:</label>
        <input type="phonetype" class="form-control col-md-4" id="phoneinput" placeholder="Enter Phone">
      </div>
      <div class="form-inline">
    <label for="reasonforinquiry" class="col-md-4">Reason For Inquiry:</label>
    <select class="form-control col-md-4" id="reasoninput">
      <option>Catering</option>
      <option>Private Party</option>
      <option>Feedback</option>
      <option>Other</option>
    </select>
  </div>
  <div class="form-inline">
    <label for="additionalinformation" class="col-md-4">Additional Information:</label>
    <textarea class="form-control col-md-4" id="additionalinformationinput" rows="3"></textarea>
  </div>

  <label for="beentoscrumptious" class="form-inline-label col-md-4">Have you been to the restaurant?</label>
  <div class="form-check form-check-inline col-md-2">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="no" value="option1">
  <label class="form-check-label" for="no">No</label>
</div>
<div class="form-check form-check-inline col-md-2">
  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="yes" value="option2">
  <label class="form-check-label" for="yes">Yes</label>
</div><br />

<label for="bestdays" class="form-inline-label col-md-4">Best days to contact you:</label>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="monday" value="option1">
  <label class="form-check-label" for="monday">M</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="tuesday" value="option2">
  <label class="form-check-label" for="tuesday">T</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="wednesday" value="option1">
  <label class="form-check-label" for="wednesday">W</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="thursday" value="option2">
  <label class="form-check-label" for="thursday">Th</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="friday" value="option1">
  <label class="form-check-label" for="friday">F</label>
  </div>
</div><br />
<button type="submit" class="btn btn-primary">Submit</button>
    </form>
